plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.12.4'
    
	implementation 'org.apache.commons:commons-lang3:3.12.0'
    
    
    compileOnly 'org.projectlombok:lombok:1.14.8'
	annotationProcessor 'org.projectlombok:lombok:1.14.8'
	
	testCompileOnly 'org.projectlombok:lombok:1.14.8'
	testAnnotationProcessor 'org.projectlombok:lombok:1.14.8'

}
